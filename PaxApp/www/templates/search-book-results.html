
<ion-view view-title="Resultats de la recherce" ng-controller="SearchBookResultsCtrl as vm">
    <ion-content ng-class="{expanded:$scope.isExpanded}">

        <h4 class="content padding double-padding-x" ng-show="!vm.searchResultsList || vm.searchResultsList.length<=0">Aucun livre trouv&eacute;</h4>

        <div class="list animate-fade-slide-in-right" ng-if="vm.searchResultsList.length>0">
            <a ng-repeat="hBook in vm.searchResultsList"
               ng-click="vm.goToBookDetails(hBook)" class="item item-avatar item-icon-right">
                <img ng-src="{{hBook.imgSrc}}">
                <h2 ng-bind-html="hBook.title"></h2>
                <p>
                    <span ng-bind-html="hBook.author"></span>&nbsp;-&nbsp;<span ng-bind-html="hBook.genre"></span>
                </p>
                <img ng-if="hBook.isNewAdded == true" class="new-book-added" ng-src="img/new-book.jpeg">
            </a>
        </div>
    </ion-content>
</ion-view>
